{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://i.imgur.com/7wxRDjE.png"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h4 class="mb-4 pb-2 pb-md-0 mb-md-4 px-md-2">Verify your details before submission:</h4>

              <form class="px-md-2" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4 d-flex">
                    <h6 class="mx-4">Name: </h6>
                    <p>{{alumni.name}}</p>
                </div>

                <div class="form-outline mb-4 d-flex">
                    <h6 class="mx-4">Phone: </h6>
                    <p>{{alumni.phone}}</p>
                </div>

                <div class="form-outline mb-4 d-flex">
                    <h6 class="mx-4">Email ID: </h6>
                    <p>{{alumni.email}}</p>
                </div>

                <div class="form-outline mb-4 d-flex">
                    <h6 class="mx-4">Batch Year</h6>
                    <p>{{alumni.batch}}</p>
                </div>
  
                <input type="submit" class="btn btn-success btn-lg mb-1">
                <a class="btn btn-info btn-lg mb-1" href="{% url 'regEdit' alumni.id %}">Edit</a>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
